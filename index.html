<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Meme Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = center>
            <h1>What's you Meme &#128526 </h1>
            <div>
                <textarea id="upper"></textarea>
                Text size: <input type="range" id="upper-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </div>
            <div>
                <textarea id="bottom-text"></textarea>
                Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </div>
            <div>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div>
                <button id="generate-btn">Submit &#128064</button>
            </div>
           
            
        </div>
        <canvas id="meme-canvas" title="Right click to save this meme"></canvas>
        <script src="script.js"></script>
       
    </body>
</html>
