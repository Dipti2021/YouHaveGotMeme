<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Meme DR</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
         crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
     
    </head>


    <body>
        <div class="container" id = "center">
            <div class="notification">
                <h1 class="title is-1">You've Got Meme</h1>
               </br>

                <div class="control">
                    <label  class="d-flex justify-content-between align-items-baseline"><strong>Header</strong> <small class="text-muted"></small></label>
                    <input class="input is-focused" type="text" id="upper" >
                    Text: <input type="range" id="upper-size-input" min="0.05" max="0.35" value="0.15" step="0.01">
                </div>
              

                <div class="control">
                    <label class="d-flex justify-content-between align-items-baseline"><strong>Footer</strong> <small class="text-muted"></small></label>
                    <input class="input is-focused" type="text" id="bottom-text" >
                    Text: <input type="range" id="bottom-text-size-input" min="0.05" max="0.35" value="0.15" step="0.01">
                </div>

               

                
                <input type="file" id="im"  accept="image/*">

                
                <div class="column is-one-quarter"></div>
                
                <div>
                    
                    <button class="button is-danger" id="generate-btn" >Submit &#128064</button>
                
                </div>
                </br>
                <canvas id="memes" title="Right click to save this meme"></canvas>

                
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
