<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Meme DR</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
     
    </head>


    <body>
        <div class="container" id = "center">
            <div class="notification is-primary">
                <h1 class="title is-1">You've Got Meme</h1>

                <div class="control">
                    
                    <input class="input is-focused" type="text" id="upper">
                    Text: <input type="range" id="upper-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                </div>
              

                <div class="control">
                    
                    <input class="input is-focused" type="text" id="bottom-text">
                    Text: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
                </div>

                
                <input type="file" id="image-input" accept="image/*">

                
                <div class="column is-one-quarter"></div>
                
                <div>
                    
                    <button class="button is-danger" id="generate-btn" >Submit &#128064</button>
                
                </div>
                </br>
                <canvas id="meme-canvas" title="Right click to save this meme"></canvas>

                
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
